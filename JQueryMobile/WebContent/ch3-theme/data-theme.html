<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scacle=1.0,minimum-scale=1.0,user-scalable=no">
<title>jQuery mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">

<script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
 <div data-role="page">
 	<!-- header -->
 	<div data-role="header" data-theme="a">
 		<h1>Bar A</h1>
 	</div>
 	<div data-role="header" data-theme="b">
 		<h1>Bar B</h1>
 	</div>
 	<div data-role="header" data-theme="c">
 		<h1>Bar C</h1>
 	</div>
 	<div data-role="header" data-theme="d">
 		<h1>Bar D</h1>
 	</div>
 	<div data-role="header" data-theme="e">
 		<h1>Bar E</h1>
 	</div>
 	
 	<!-- content -->
 	<div data-role="content">
 		<div data-role="content" data-theme="a">
 			<h1>Bar A</h1>
 		</div>
 		<div data-role="content" data-theme="b">
 			<h1>Bar B</h1>
 		</div>
 		<div data-role="content" data-theme="c">
 			<h1>Bar C</h1>
 		</div>
	 	<div data-role="content" data-theme="d">
	 		<h1>Bar D</h1>
	 	</div>
	 	<div data-role="content" data-theme="e">
	 		<h1>Bar E</h1>
	 	</div>
 	
 	</div>
 	
 	<!-- footer -->
 	<div data-role="footer">
 		<a href="#" data-role="button" data-theme="a">버튼a</a>
 		<a href="#" data-role="button" data-theme="b">버튼b</a>
 		<a href="#" data-role="button" data-theme="c">버튼c</a>
 		<a href="#" data-role="button" data-theme="d">버튼d</a>
 		<a href="#" data-role="button" data-theme="e">버튼e</a>
 	</div>
 </div>
</body>
</html>
