<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scacle=1.0,minimum-scale=1.0,user-scalable=no">
<title>jQuery mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script src="../mobile/jquery-1.9.1.min.js"></script>
<script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- 첫번째 페이지 -->
 <div data-role="page" id="first_page">
 	<!-- header -->
 	<div data-role="header">
 		<h1>화면전환 효과</h1>
 		<!-- 
 			data-transition = "slide"(오->왼으로 페이지 이동) back버튼 기능 작동x
 			                        "slideup"(아래->위로 페이지 이동) 
 			                        "slidedown"(위->아래로 페이지 이동)
 			                        "pop"(팝업창 효과)
 			                        "flip"(회전문 효과)
 			                        "fade"
 		 -->
 	</div>
 	
 	<!-- content -->
 	<div data-role="content">
 		<!-- 전화번호 목록(= listview) -->
 		<ul data-role="listview">
 			<li><a href="#second_page" data-transition="slide">LlistItem slide</a></li>
 			<li><a href="#second_page" data-transition="slideup">LlistItem slideup</a></li>
 			<li><a href="#second_page" data-transition="slidedown">LlistItem slidedown</a></li>
 			<li><a href="#second_page" data-transition="pop">LlistItem pop</a></li>
 			<li><a href="#second_page" data-transition="flip">LlistItem flip</a></li>
 			<li><a href="#second_page" data-transition="fade">LlistItem fade</a></li>
 		</ul>
 	</div>
 	
 	<!-- footer -->
 	<div data-role="footer">
 		<h1>화면하단</h1>
 	</div>
 </div>
 
 
 <!-- 두번째 페이지  -->
 <div data-role="page" id="second_page">
 	<!-- header -->
 	<div data-role="header">
 		<h1>두번째 페이지</h1>
 		<a data-icon="arrow-l" data-rel="back">이전</a>
 	</div>
 	
 	<!-- content -->
 	<div data-role="content">
 		<a href="#first_page" data-role="button">첫번째 화면으로 이동</a>
 	</div>
 	
 	<!-- footer -->
 	<div data-role="footer">
 		<h1>화면하단</h1>
 	</div>
 </div>
</body>
</html>
