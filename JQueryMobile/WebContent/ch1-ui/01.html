<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scacle=1.0,minimum-scale=1.0,user-scalable=no">
<!-- 
width : 넓이(픽셀),
initial-scale=1.0 : 초기배율(기본적으로 꽉찬 화면)
maximum-scale=1.0 : 화면의 최대 배율(범위 : 0 ~ 10.0)
minimum-scale=1.0 : 화면의 최소 배율(기본값 : 0.25 / 범위 : 0 ~ 10.0)
user-scalable=no : 확대, 축소 여부(yes | no)

==> 모바일 비율 그대로 사용하겠다. 
 -->
<title>jQuery mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script src="../mobile/jquery-1.9.1.min.js"></script><!-- pc jquery 먼저 작성 -->
<script src="../mobile/jquery.mobile-1.3.2.min.js"></script><!-- mobile jquery 작성 -->
</head>
<body>
<!--1. page지정
: data-role 속성 => 기능을 부여할 때 사용하는 속성
 -->
 <div data-role="page">
 	<!-- header -->
 	<div data-role="header">
 		<h1>My Title</h1>
 	</div>
 	<!-- content -->
 	<div data-role="content">
 		<p>jQuery Mobile 연습</p>
 	</div>
 	<!-- footer -->
 	<div data-role="footer">
 		<h1>화면하단</h1>
 	</div>
 </div>
</body>
</html>
