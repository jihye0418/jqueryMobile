<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scacle=1.0,minimum-scale=1.0,user-scalable=no">
<title>jQuery mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<style>
	.ui-button-width{
		width:200px;
	}
	.ui-table-width{
		width: 100%;
	}
</style>
<script src="../mobile/jquery-1.9.1.min.js"></script>
<script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
 <div data-role="page">
 	<!-- header -->
 	<div data-role="header">
 		<h1>Button 크기</h1>
 	</div>
 	
 	<!-- content -->
 	<div data-role="content">
 		<!-- data-role ="button" 구버전(1.3.2)에서 버튼 생성 -->
 		<!-- 1) 브라우저의 폭에 딱 맞는 버튼 생성 -->
 		<a href="#" data-role="button">버튼1</a>
 		<table class="ui-table-width">
 			<tr>
 				<td><a href="#" data-role="button">버튼2</a></td>
 				<td><a href="#" data-role="button">버튼3</a></td>
 			</tr>
 		</table>
 		<!-- 2) 브라우저의 넓이와 상관 없이 글자 길이에 맞는 버튼 크기 생성  -->
 		<a href="#" data-role="button" data-inline="true">버튼4</a>
 		<!-- 3) 스타일 선언 후 적용하여 버튼 생성  -->
 		<a href="#" data-role="button" class="ui-button-width">버튼5</a>
 	</div>
 	
 	<!-- footer -->
 	<div data-role="footer">
 		<h1>화면하단</h1>
 	</div>
 </div>
</body>
</html>
