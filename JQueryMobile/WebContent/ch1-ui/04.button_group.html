<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scacle=1.0,minimum-scale=1.0,user-scalable=no">
<title>jQuery mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script src="../mobile/jquery-1.9.1.min.js"></script>
<script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
 <div data-role="page">
 	<!-- header -->
 	<div data-role="header">
 		<h1>버튼 그룹</h1>
 	</div>
 	
 	<!-- content -->
 	<div data-role="content">
 		<div data-role="controlgroup"><!-- 수직 버튼그룹 -->
 			<a href="#" data-role="button" data-icon="back">back버튼</a>
 			<a href="#" data-role="button" data-icon="forward">forward버튼</a>
 			<a href="#" data-role="button" data-icon="refresh">refresh버튼</a>
 		</div>
 		
 		<div data-role="controlgroup" data-type="horizontal"><!-- 수평 버튼그룹 -->
 			<a href="#" data-role="button" data-icon="back">back버튼</a>
 			<a href="#" data-role="button" data-icon="forward">forward버튼</a>
 			<a href="#" data-role="button" data-icon="refresh">refresh버튼</a>
 		</div>
 	</div>
 	
 	<!-- footer -->
 	<div data-role="footer">
 		<h1>화면하단</h1>
 	</div>
 </div>
</body>
</html>
