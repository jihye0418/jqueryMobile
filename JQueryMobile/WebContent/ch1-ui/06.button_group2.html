<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scacle=1.0,minimum-scale=1.0,user-scalable=no">
<title>jQuery mobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script src="../mobile/jquery-1.9.1.min.js"></script>
<script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
 <div data-role="page">
 	<!-- header 
 		일반적인 버튼 => data-role="button" 생략 가능
 		예외) 버튼그룹의 버튼은 data-role="button"을 생략할 수 없다.
 		단, 버튼그룹의 div태그 내부에 class="ui-bar"를 부여하면 된다. 
 	-->
 	
 	<!-- 고정header
 		: data-position="fixed"를 준다. 
 	  -->
 	<div data-role="header" data-position="fixed">
 		<h1>버튼 그룹2</h1>
 		<div data-role="controlgroup" data-type="horizontal" align="center" class="ui-bar">
 			<a href="#" data-icon="arrow-u">화살표 위</a>
 			<a href="#" data-icon="arrow-d">화살표 아래</a>
 			<a href="#" data-icon="plus">plus</a>
 		</div>
 	</div>
 	
 	<!-- content 
 		본문영역에서도 data-role="button"을 생략하고 div태그에 class="ui-bar"를 부여해도 된다. 
 	-->
 	<div data-role="content">
 		<div data-role="controlgroup" class="ui-bar"><!-- 수직 버튼그룹 -->
 			<a href="#" data-icon="back">back버튼</a>
 			<a href="#" data-icon="forward">forward버튼</a>
 			<a href="#" data-icon="refresh">refresh버튼</a>
 		</div>
 		
 		<div data-role="controlgroup" data-type="horizontal" class="ui-bar"><!-- 수평 버튼그룹 -->
 			<a href="#" data-icon="back">back버튼</a>
 			<a href="#" data-icon="forward">forward버튼</a>
 			<a href="#" data-icon="refresh">refresh버튼</a>
 		</div>
 	</div>
 	
 	<!-- footer 
 		class="ui-bar"를 사용하면 data-role="button"을 생략해도 버튼을 생성할 수 있다. 
 	-->
 	<div data-role="footer">
 		<h1>화면하단</h1>
 		<div data-role="controlgroup" data-type="horizontal" align="center" class="ui-bar">
 			<a href="#" data-icon="arrow-u">화살표 위</a>
 			<a href="#" data-icon="arrow-d">화살표 아래</a>
 			<a href="#" data-icon="plus">plus</a>
 		</div>
 	</div>
 </div>
</body>
</html>
